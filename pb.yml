- name: all
  hosts: all
  serial: 1
  gather_facts: false
  vars:
    node_version: 6
  tasks:
    - name: stop docker
      shell:  systemctl stop docker.socket
      register: out
    - debug: var=out.stdout_lines
    - name: update patches
      shell:  yum -y update --security
      register: out
    - debug: var=out.stdout_lines
    - name: stop docker
      shell:  systemctl start docker.socket
      register: out
    - debug: var=out.stdout_lines
    - name: verify container
      shell: docker ps
      register: out
    - debug: var=out.stdout_lines
    - pause: seconds=3
